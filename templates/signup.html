<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="email">이메일:</label><br>
        <input type="email" name="email" required><br><br>
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
